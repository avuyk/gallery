# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"

    loaders:
        public_uploads_adapter:
            flysystem:
                filesystem_service: oneup_flysystem.public_uploads_filesystem_filesystem
    data_loader: public_uploads_adapter

    resolvers:
        flysystem_resolver:
            flysystem:
                filesystem_service: oneup_flysystem.public_uploads_filesystem_filesystem
                cache_prefix: media/cache
                root_url: '%uploads_base_url%'
    cache: flysystem_resolver


    filter_sets:
        squared_thumbnail_50:
            filters:
                thumbnail:
                    size:          [50, 50]
                    mode:          outbound
                    allow_upscale: true
        squared_thumbnail_100:
            filters:
                thumbnail:
                    size:          [100, 100]
                    mode:          outbound
                    allow_upscale: true
        squared_thumbnail_200:
            filters:
                thumbnail:
                    size:          [200, 200]
                    mode:          outbound
                    allow_upscale: true
        thumbnail_50_Asize:
            filters:
                thumbnail:
                    size:          [50, 71]
                    mode:          outbound
                    allow_upscale: true
        thumbnail_100_Asize:
            filters:
                thumbnail:
                    size:          [100, 142]
                    mode:          outbound
                    allow_upscale: true
        thumbnail_200_Asize:
            filters:
                thumbnail:
                    size:          [200, 283]
                    mode:          outbound
                    allow_upscale: true